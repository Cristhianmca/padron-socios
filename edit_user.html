<!-- edit_user.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Socio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Editar Socio</h1>
    </header>
    <main>
        <form id="editUserForm">
            <div>
                <label for="editUserName">Nombre:</label>
                <input type="text" id="editUserName" value="Juan Pérez" required>
            </div>
            <div>
                <label for="editUserEmail">Correo Electrónico:</label>
                <input type="email" id="editUserEmail" value="juan.perez@example.com" required>
            </div>
            <div>
                <label for="editUserPhone">Teléfono:</label>
                <input type="tel" id="editUserPhone" value="123456789" required>
            </div>
            <button type="submit" onclick="saveUser(event)">Guardar Cambios</button>
        </form>
        <button onclick="window.location.href='index.html'">Cancelar</button>
    </main>
    <script>
        function saveUser(event) {
            event.preventDefault();
            // Lógica para guardar los cambios del socio
            alert('Cambios guardados.');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
