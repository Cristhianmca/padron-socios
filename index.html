<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padrón de Socios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f8f9fa;
        }

        .edit-btn, .delete-btn, .view-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #007bff;
            margin-right: 5px;
        }

        .edit-btn:hover, .delete-btn:hover, .view-btn:hover {
            color: #0056b3;
        }

        .add-user {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
        }

        .add-user form div {
            margin-bottom: 15px;
        }

        .add-user form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .add-user form input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-user button {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-user button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Padrón de Socios</h1>
    </header>

    <main>
        <section class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar socios por nombre o ID">
            <button onclick="searchUser()"><i class="fas fa-search"></i> Buscar</button>
        </section>

        <section class="user-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Aquí se listarán los socios -->
                    <tr>
                        <td>001</td>
                        <td>Juan Pérez</td>
                        <td>juan.perez@example.com</td>
                        <td>123456789</td>
                        <td>
                            <button class="view-btn" onclick="viewUser('001')"><i class="fas fa-eye"></i> Ver</button>
                            <button class="edit-btn" onclick="editUser('001')"><i class="fas fa-edit"></i> Editar</button>
                            <button class="delete-btn" onclick="deleteUser('001')"><i class="fas fa-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="add-user">
            <h2>Agregar Socio</h2>
            <form id="addUserForm" onsubmit="addUser(event)">
                <div>
                    <label for="userName">Nombre:</label>
                    <input type="text" id="userName" required>
                </div>
                <div>
                    <label for="userEmail">Correo Electrónico:</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div>
                    <label for="userPhone">Teléfono:</label>
                    <input type="tel" id="userPhone" required>
                </div>
                <button type="submit"><i class="fas fa-plus"></i> Agregar Socio</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Padrón de Socios. Todos los derechos reservados.</p>
    </footer>

    <script>
        function searchUser() {
            // Lógica para buscar usuarios
            alert('Función de búsqueda de socios en desarrollo');
        }

        function viewUser(userId) {
            // Redirección para ver detalles del socio
            window.location.href = `view_user.html?userId=${userId}`;
        }

        function editUser(userId) {
            // Redirección para editar información del socio
            window.location.href = `edit_user.html?userId=${userId}`;
        }

        function deleteUser(userId) {
            // Lógica para eliminar socio
            if (confirm('¿Estás seguro de que deseas eliminar este socio?')) {
                alert(`Socio con ID ${userId} eliminado.`);
            }
        }

        function addUser(event) {
            event.preventDefault();
            // Lógica para agregar un nuevo socio
            alert('Nuevo socio agregado.');
            document.getElementById('addUserForm').reset();
        }
    </script>
</body>
</html>
