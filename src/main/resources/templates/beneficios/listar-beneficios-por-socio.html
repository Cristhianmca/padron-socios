<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Beneficios por Socio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="componente/navbar :: navbar"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Beneficios de <span th:text="${socio.nombre} + ' ' + ${socio.apellidoP}"></span></h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre del Beneficio</th>
                                        <th>Descripción</th>
                                        <th>Fecha de Asignación</th>
                                        <th>Fecha de Vencimiento</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="beneficioPorSocio : ${beneficiosPorSocio}">
                                        <td th:text="${beneficioPorSocio.id}"></td>
                                        <td th:text="${beneficioPorSocio.beneficio.nombreBeneficio}"></td>
                                        <td th:text="${beneficioPorSocio.beneficio.descripcion}"></td>
                                        <td th:text="${beneficioPorSocio.fechaAsignacion}"></td>
                                        <td th:text="${beneficioPorSocio.fechaFin}"></td>
                                        <td th:text="${beneficioPorSocio.estado == 1 ? 'Activo' : 'Inactivo'}"></td>
                                        <td>
                                            <a class="btn btn-primary btn-sm" th:href="@{/beneficios/editar-beneficio-por-socio(id=${beneficioPorSocio.beneficio.id})}">Editar</a>
                                            <a class="btn btn-danger btn-sm" th:href="@{/beneficios/eliminar(id=${beneficioPorSocio.beneficio.id})}">Eliminar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <a class="btn btn-primary mt-3" href="/beneficios">Volver a Beneficios</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="componente/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
