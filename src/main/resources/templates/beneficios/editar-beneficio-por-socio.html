<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Beneficio por Socio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="componente/navbar :: navbar"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Editar Beneficio por Socio</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/beneficios/guardar-beneficio-por-socio}" method="post">
                            <!-- ID del BeneficioPorSocio -->
                            <input type="hidden" name="id" th:value="${beneficioPorSocio.id}" />
                            
                            <!-- ID del Socio -->
                            <input type="hidden" name="socio.idsocio" th:value="${beneficioPorSocio.socio.idsocio}" />
                            
                            <!-- ID del Beneficio -->
                            <input type="hidden" name="beneficio.id" th:value="${beneficioPorSocio.beneficio.id}" />
                            
                            <!-- Campos de solo lectura para mostrar información -->
                            <div class="mb-3">
                                <label class="form-label">Socio</label>
                                <input type="text" class="form-control" 
                                    th:value="${beneficioPorSocio.socio.nombre + ' ' + beneficioPorSocio.socio.apellidoP}" 
                                    readonly />
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Beneficio</label>
                                <input type="text" class="form-control" 
                                    th:value="${beneficioPorSocio.beneficio.nombreBeneficio}" 
                                    readonly />
                            </div>

                            <!-- Campos editables -->
                            <div class="mb-3">
                                <label class="form-label">Fecha de Asignación</label>
                                <input type="date" name="fechaAsignacion" class="form-control" 
                                    th:value="${#temporals.format(beneficioPorSocio.fechaAsignacion, 'yyyy-MM-dd')}" 
                                    required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fecha de Fin</label>
                                <input type="date" name="fechaFin" class="form-control" 
                                    th:value="${#temporals.format(beneficioPorSocio.fechaFin, 'yyyy-MM-dd')}" 
                                    required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select name="estado" class="form-control">
                                    <option value="1" th:selected="${beneficioPorSocio.estado == 1}">Activo</option>
                                    <option value="0" th:selected="${beneficioPorSocio.estado == 0}">Inactivo</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                <a th:href="@{/beneficios}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="componente/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
