<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Agregar/Editar Beneficio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #0a0a2a;
            --secondary-color: #7b2cbf;
            --accent-color: #00b4d8;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --btn-hover-color: #007bff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow-x: hidden;
        }

        header {
            background-color: rgba(10, 10, 42, 0.8);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .container {
            padding-top: 80px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            max-width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 600;
        }

        .form-control {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(0, 180, 216, 0.3);
            outline: none;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1rem;
            padding: 0.75rem 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--btn-hover-color);
            transform: scale(1.05);
        }

        footer {
            background-color: var(--primary-color);
            padding: 1.5rem 0;
            text-align: center;
            color: var(--text-color);
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="componente/navbar :: navbar"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${beneficio.id == null} ? 'Agregar Beneficio' : 'Editar Beneficio'"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/beneficios/guardar}" th:object="${beneficio}" method="post">
                            <div class="mb-3">
                                <label for="nombreBeneficio" class="form-label">Nombre del Beneficio</label>
                                <input type="text" id="nombreBeneficio" name="nombreBeneficio" class="form-control" th:field="*{nombreBeneficio}" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci√≥n</label>
                                <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" th:field="*{fechaInicio}" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaFin" class="form-label">Fecha de Fin</label>
                                <input type="date" id="fechaFin" name="fechaFin" class="form-control" th:field="*{fechaFin}" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Guardar Beneficio</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="componente/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
