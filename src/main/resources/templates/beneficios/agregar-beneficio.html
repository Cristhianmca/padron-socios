<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar/Editar Beneficio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="componente/navbar :: navbar"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 th:text="${beneficio.id == null} ? 'Agregar Beneficio' : 'Editar Beneficio'"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/beneficios/guardar}" th:object="${beneficio}" method="post">
                            <div class="mb-3">
                                <label for="nombreBeneficio" class="form-label">Nombre del Beneficio</label>
                                <input type="text" id="nombreBeneficio" name="nombreBeneficio" class="form-control" th:field="*{nombreBeneficio}" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci√≥n</label>
                                <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" th:field="*{fechaInicio}" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaFin" class="form-label">Fecha de Fin</label>
                                <input type="date" id="fechaFin" name="fechaFin" class="form-control" th:field="*{fechaFin}" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Guardar Beneficio</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="componente/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
