<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Beneficios</title>
 
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos generales del sitio */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        header {
            background-color: #ffffff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            padding-top: 80px;
        }

        /* Estilo para contenedor de tarjetas */
        .card-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            max-width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card-header {
            color: #333;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem 0;
            border-bottom: 2px solid #f1f1f1;
        }

        .card-body {
            background-color: #fafafa;
            padding: 1.5rem;
            border-radius: 10px;
        }

        .cta-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
        }

        table {
            color: #333;
            background-color: #ffffff;
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
            color: #333;
        }

        tr:nth-of-type(odd) {
            background-color: #f1f1f1;
        }

        .btn-primary, .btn-danger {
            border-radius: 25px;
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            color: #ffffff;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        footer {
            background-color: #ffffff;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav th:replace="/componente/navbar :: navbar"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card-container">
                    <div class="card-header">
                        <h3>Lista de Beneficios</h3>
                    </div>
                    <div class="card-body">
                        <a class="cta-button mb-3" href="/beneficios/agregar">Agregar Beneficio</a>
                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Descripci√≥n</th>
                                        <th>Fecha de Inicio</th>
                                        <th>Fecha de Fin</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="beneficio : ${beneficios}">
                                        <td th:text="${beneficio.id}"></td>
                                        <td th:text="${beneficio.nombreBeneficio}"></td>
                                        <td th:text="${beneficio.descripcion}"></td>
                                        <td th:text="${beneficio.fechaInicio}"></td>
                                        <td th:text="${beneficio.fechaFin}"></td>
                                        <td>
                                            <a class="btn btn-primary btn-sm" th:href="@{/beneficios/editar(id=${beneficio.id})}">Editar</a>
                                            <a class="btn btn-danger btn-sm" th:href="@{/beneficios/eliminar(id=${beneficio.id})}">Borrar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-center mt-4">
                                <a th:href="@{/beneficios/asignar}" class="cta-button">Asignar Beneficio a Socio</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="componente/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
