<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Beneficios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/padron.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #0a0a2a;
            --secondary-color: #7b2cbf;
            --accent-color: #00b4d8;
            --text-color: #e0e0e0;
            --bg-color: #030303;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow-x: hidden;
        }

        header {
            background-color: rgba(10, 10, 42, 0.8);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .container {
            padding-top: 80px;
        }

        /* Estilo para el contenedor principal */
        .card-container {
            background-color: rgba(10, 10, 42, 0.9);
            border-radius: 15px;
            padding: 2rem;
            max-width: 100%;
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.3);
            backdrop-filter: blur(5px);
            margin-bottom: 2rem;
        }

        .card-header {
            background-color: rgba(10, 10, 42, 0.8);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem 0;
        }

        .card-body {
            background-color: rgba(10, 10, 42, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
        }

        .cta-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }

        table {
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.1);
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: rgba(10, 10, 42, 0.8);
        }

        tr:nth-of-type(odd) {
            background-color: rgba(0, 180, 216, 0.1);
        }

        .btn-primary, .btn-danger {
            border-radius: 25px;
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        .btn-danger:hover {
            background-color: red;
            transform: scale(1.05);
        }

        footer {
            background-color: var(--primary-color);
            padding: 1.5rem 0;
            text-align: center;
            color: var(--text-color);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav th:replace="/componente/navbar :: navbar"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card-container">
                    <div class="card-header">
                        <h3 class="text-white">Lista de Beneficios</h3>
                    </div>
                    <div class="card-body">
                        <a class="cta-button mb-3" href="/beneficios/agregar">Agregar Beneficio</a>
                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Descripci√≥n</th>
                                        <th>Fecha de Inicio</th>
                                        <th>Fecha de Fin</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="beneficio : ${beneficios}">
                                        <td th:text="${beneficio.id}"></td>
                                        <td th:text="${beneficio.nombreBeneficio}"></td>
                                        <td th:text="${beneficio.descripcion}"></td>
                                        <td th:text="${beneficio.fechaInicio}"></td>
                                        <td th:text="${beneficio.fechaFin}"></td>
                                        <td>
                                            <a class="btn btn-primary btn-sm" th:href="@{/beneficios/editar(id=${beneficio.id})}">Editar</a>
                                            <a class="btn btn-danger btn-sm" th:href="@{/beneficios/eliminar(id=${beneficio.id})}">Borrar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-center mt-4">
                                <a th:href="@{/beneficios/asignar}" class="cta-button">Asignar Beneficio a Socio</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="componente/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
