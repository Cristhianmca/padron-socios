<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Beneficios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<link rel="stylesheet" href="/css/padron.css">
<body class="body_socios">

    <!-- Navbar -->
    <nav th:replace="/componente/navbar :: navbar"></nav>

    <div class="container container_nuevo  mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card" style="background: rgba(10, 10, 42, 0.9);">
                    <div class="card-header text-center">
                        <h3 class="text-white">Lista de Beneficios</h3>
                    </div>
                    <div class="card-body">
                        <a class="btn cta-button mb-3" href="/beneficios/agregar">Agregar Beneficio</a>
                        <div class="table-responsive">
                            <table class="table table-striped" style="color: white;">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Descripci√≥n</th>
                                        <th>Fecha de Inicio</th>
                                        <th>Fecha de Fin</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="beneficio : ${beneficios}">
                                        <td th:text="${beneficio.id}"></td>
                                        <td th:text="${beneficio.nombreBeneficio}"></td>
                                        <td th:text="${beneficio.descripcion}"></td>
                                        <td th:text="${beneficio.fechaInicio}"></td>
                                        <td th:text="${beneficio.fechaFin}"></td>
                                        <td>
                                            <a class="btn btn-primary btn-sm" th:href="@{/beneficios/editar(id=${beneficio.id})}">Editar</a>
                                            <a class="btn btn-danger btn-sm" th:href="@{/beneficios/eliminar(id=${beneficio.id})}">Borrar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-center mt-4">
                                <a th:href="@{/beneficios/asignar}" class="btn cta-button">Asignar Beneficio a Socio</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="componente/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
