<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Beneficio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap');

        

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow-x: hidden;
        }

        header {
           
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }

        .cta-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .container {
            padding-top: 80px;
        }

        .card {
          
            border-radius: 15px;
            padding: 2rem;
            max-width: 100%;
          
            backdrop-filter: blur(5px);
        }

        .card-header {
           
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-control {
            
            border: none;
            border-radius: 25px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .form-label {
            color: var(--text-color);
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 25px;
            font-size: 1rem;
            padding: 0.8rem 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        footer {
            background-color: var(--primary-color);
            padding: 1.5rem 0;
            text-align: center;
            color: var(--text-color);
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="componente/navbar :: navbar"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Editar Beneficio</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/beneficios/guardar}" th:object="${beneficio}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <div class="mb-3">
                                <label for="nombreBeneficio" class="form-label">Nombre del Beneficio</label>
                                <input type="text" id="nombreBeneficio" name="nombreBeneficio" class="form-control" th:field="*{nombreBeneficio}" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci√≥n</label>
                                <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" th:field="*{fechaInicio}" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaFin" class="form-label">Fecha de Fin</label>
                                <input type="date" id="fechaFin" name="fechaFin" class="form-control" th:field="*{fechaFin}" required>
                            </div>
                            

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
