<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/componente/head :: head"> </head>
   <link rel="stylesheet" href="/css/beneficio.css" />
   <link rel="stylesheet" href="/css/index.css">
  <body>
    <div class="socios_nav">
        <nav  th:replace="/componente/navbar :: navbar"></nav>  
       </div>
    <div class="container_beneficio">
        
      <div class="card">
        <div class="card-header">
          
          Asignar Beneficio a Socio

        </div>
        <div class="card-body">

          <div th:if="${message}" class="alert alert-success text-center" role="alert">
            <p th:text="${message}"></p>
          </div>

          <form th:action="@{/beneficios/asignar-beneficio}" method="post">
           
            <div class="form-group">
              <label for="socioId" class="form-label">Seleccione un Socio</label>
              <select id="socioId" name="socioId" class="form-select" required>
                <option value="" disabled selected>Seleccione un socio...</option>
                <option
                  th:each="socio : ${socios}"
                  th:value="${socio.idsocio}"
                  th:text="${socio.nombre} + ' ' + ${socio.apellidoP}"
                ></option>
              </select>
            </div>

           
            <div class="form-group">
              <label for="beneficioId" class="form-label">Seleccione un Beneficio</label>
              <select id="beneficioId" name="beneficioId" class="form-select" required>
                <option value="" disabled selected>Seleccione un beneficio...</option>
                <option
                  th:each="beneficio : ${beneficios}"
                  th:value="${beneficio.id}"
                  th:text="${beneficio.nombreBeneficio}"
                ></option>
              </select>
            </div>

           
            <div class="form-group">
              <label for="fechaAsignacion" class="form-label">Fecha de Asignación</label>
              <input
                type="text"
                id="fechaAsignacion"
                name="fechaAsignacion"
                class="form-control"
                th:value="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}"
                readonly
              />
            </div>

         
            <div class="form-group">
              <label for="fechaFin" class="form-label">Fecha de Vencimiento</label>
              <input
                type="date"
                id="fechaFin"
                name="fechaFin"
                class="form-control"
                th:value="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}"
                required
              />
            </div>

            <!-- Botón de envío -->
            <div class="text-center">
              <button type="submit" class="btn btn-success">Asignar Beneficio</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
