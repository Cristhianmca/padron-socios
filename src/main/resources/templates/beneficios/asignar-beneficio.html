<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asignar Beneficio a Socio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <div th:replace="componente/navbar :: navbar"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Asignar Beneficio a Socio</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/beneficios/asignar-beneficio}" method="post">
    <div class="mb-3">
        <label for="socio" class="form-label">Seleccione un Socio</label>
        <select name="socioId" class="form-select" id="socios" required>
            <option value="" disabled selected>Seleccione un socio</option>
            <option th:each="socio : ${socios}" th:value="${socio.idsocio}" th:text="${socio.nombre + ' ' + socio.apellidoP}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="beneficio" class="form-label">Seleccione un Beneficio</label>
        <select name="beneficioId" class="form-select" id="beneficio" required>
            <option value="" disabled selected>Seleccione un beneficio</option>
            <option th:each="beneficio : ${beneficios}" th:value="${beneficio.id}" th:text="${beneficio.nombreBeneficio}"></option>
        </select>
    </div>

    

    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Asignar Beneficio</button>
        <a th:href="@{/beneficios}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="componente/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
