|<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Asignar Beneficio a Socio</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Asignar Beneficio a Socio</h2>
        </div>
        <div class="card-body">
          <!-- Mensaje de éxito -->
          <div th:if="${message}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
          </div>

          <form th:action="@{/beneficios/asignar-beneficio}" method="post">
            <!-- Selección de Socio -->
            <div class="mb-3">
              <label for="socioId" class="form-label"
                >Seleccione un Socio</label
              >
              <select id="socioId" name="socioId" class="form-select" required>
                <option value="" disabled selected
                  >Seleccione un socio...</option
                >
                <option
                  th:each="socio : ${socios}"
                  th:value="${socio.idsocio}"
                  th:text="${socio.nombre} + ' ' + ${socio.apellidoP}"
                ></option>
              </select>
            </div>

            <!-- Selección de Beneficio -->
            <div class="mb-3">
              <label for="beneficioId" class="form-label"
                >Seleccione un Beneficio</label
              >
              <select
                id="beneficioId"
                name="beneficioId"
                class="form-select"
                required
              >
                <option value="" disabled selected
                  >Seleccione un beneficio...</option
                >
                <option
                  th:each="beneficio : ${beneficios}"
                  th:value="${beneficio.id}"
                  th:text="${beneficio.nombreBeneficio}"
                ></option>
              </select>
            </div>

            <!-- Estado del Beneficio (Campo oculto o fijo) -->
            <input type="hidden" id="estado" name="estado" value="1" />

            <!-- Fecha de Asignación (Campo solo lectura) -->
            <div class="mb-3">
              <label for="fechaAsignacion" class="form-label"
                >Fecha de Asignacion</label
              >
              <input
                type="text"
                id="fechaAsignacion"
                name="fechaAsignacion"
                class="form-control"
                th:value="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="fechaFin" class="form-label"
                >Fecha de Vencimiento</label
              >
              <input
                type="date"
                id="fechaFin"
                name="fechaFin"
                class="form-control"
                th:value="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}"
                required
              />
                
            <button type="submit" class="btn btn-success w-100">
              Asignar Beneficio
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
