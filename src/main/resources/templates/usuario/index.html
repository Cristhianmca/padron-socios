<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/componente/head :: head"> 
</head>

<link rel="stylesheet" href="/css/styles.css">

<body class="body_socios">

  <div class="usuario_nav">
    <nav th:replace="/componente/navbar :: navbar"></nav>
  </div>
  
  <div class="container mb-3">
    <h1 class="text-center text-dark">Lista de Usuarios</h1>
    <a class="btn cta-button mb-3" href="/usuario/create">Nuevo Usuario</a>

    <div class="table-responsive">
      <table class="table table-striped" style="color: #333;">
        <thead class="thead-light">
          <tr>
            <th>Id</th>
            <th>DNI</th>
            <th>APELLIDOS</th>
            <th>NOMBRES</th>
            <th>CLAVE</th>
            <th>TIPO</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuario}">
            <td th:text="${usuario.idusuario}"></td>
            <td th:text="${usuario.dni}"></td>
            <td th:text="${usuario.apellidos}"></td>
            <td th:text="${usuario.nombres}"></td>
            <td th:text="${usuario.clave}"></td>
            <td th:text="${usuario.tipo == 1 ? 'Admin' : usuario.tipo == 2 ? 'User' : 'otro'}"></td>
            <td style="white-space: nowrap;">
              <a class="btn btn-primary btn-sm" th:href="@{/usuario/edit(id=${usuario.idusuario})}">Editar</a>
              <a class="btn btn-danger btn-sm" th:href="@{/usuario/delete(id=${usuario.idusuario})}">Borrar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

 

</body>
</html>
