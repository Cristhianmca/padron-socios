<link
    rel="preload"
    href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
/>
<link rel="stylesheet" href="/css/index.css">

<nav th:fragment="navbar" class="navbar navbar-expand-lg ">
    <div class="container">
        <a th:href="@{/}">
            <img class="me-5" src="https://i.postimg.cc/PJ1cjxmK/ALLEGRO-2.png" width="100" height="100" alt="shop">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-white" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white fw-semibold" aria-current="page" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" th:href="@{/socios}">Socio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" th:href="@{/beneficios}">Beneficios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" href="">Reporte</a>
                </li>
                <li class="nav-item" th:if="${session.tiposession == 1}">
                    <a class="nav-link text-white fw-semibold" th:href="@{/usuario}">Usuario</a>
                </li>
            </ul>
        </div>
        <a th:if="${session.tiposession == null}" class="navbar-brand text-white fw-semibold" th:href="@{/usuario/login}">
            Ingresar <i class="fas fa-user"></i>
        </a>
        <a th:if="${session.tiposession != null}" class="navbar-brand text-white fw-semibold" th:href="@{/usuario/logout}">
            Salir <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</nav>
