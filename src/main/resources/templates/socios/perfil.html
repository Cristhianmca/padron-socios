<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Socio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FEF5F5; /* Color similar al fondo de la imagen */
            font-family: 'Arial', sans-serif;
            color: #374151; /* Color similar al texto de la imagen */
            margin: 0;
            padding: 0;
        }

        .profile-card {
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .profile-photo {
            flex: 1;
            text-align: center;
        }

        .profile-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #e07a5f; /* Color similar al texto anaranjado */
        }

        .profile-photo h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #e07a5f; /* Color anaranjado para el nombre */
            margin-bottom: 10px;
        }

        .profile-photo p {
            font-size: 1.1rem;
            color: #6b705c;
        }

        .profile-details {
            flex: 2;
        }

        .profile-section {
            margin-bottom: 20px;
        }

        .profile-section h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3d405b; /* Color gris oscuro */
            margin-bottom: 10px;
        }

        .profile-section p {
            margin: 5px 0;
            font-size: 1rem;
            line-height: 1.5;
            color: #374151; /* Texto principal */
        }

        .benefit-card {
            background-color: ; /* Fondo de las tarjetas similar al beige */
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .benefit-card h5 {
            font-weight: bold;
            color: #3d405b;
            margin: 0;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6b705c;
        }

        .footer-text a {
            color: #e07a5f;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav th:replace="/componente/navbar :: navbar"></nav>  
    <div class="profile-card">
        <!-- Foto y datos principales -->
        <div class="profile-photo">
            <img id="avatar" src="" alt="Foto de perfil">
            <h2 th:text="${socio.nombre}"></h2>
            <p th:text="${socio.ocupacion}"></p>
        </div>

        <!-- Detalles del perfil -->
        <div class="profile-details">
            <div class="profile-section">
                <h3>Detalles del Socio</h3>
                <p><strong>DNI:</strong> <span th:text="${socio.dni}"></span></p>
                <p><strong>Correo:</strong> <span th:text="${socio.correo}"></span></p>
                <p><strong>Teléfono:</strong> <span th:text="${socio.telefono}"></span></p>
                <p><strong>Dirección:</strong> <span th:text="${socio.direccion}"></span></p>
                <p><strong>Fecha de Nacimiento:</strong> <span th:text="${socio.fechaNacimiento}"></span></p>
                <p><strong>Fecha de Afiliación:</strong> <span th:text="${socio.fechaAfiliacion}"></span></p>
                <p><strong>Estado:</strong> 
                    <span th:text="${socio.estado == 1 ? 'Activo' : 'Inactivo'}"></span>
                </p>
            </div>

            <!-- Beneficios -->
            <div class="profile-section">
                <h3>Mis Beneficios</h3>
                <div th:if="${#lists.size(beneficios) > 0}">
                    <div th:each="beneficio : ${beneficios}" class="benefit-card">
                        <h5 th:text="${beneficio.beneficio.nombreBeneficio}"></h5>
                        <p><strong>Descripción:</strong> <span th:text="${beneficio.beneficio.descripcion}"></span></p>
                        <p><strong>Fecha de Asignación:</strong> <span th:text="${beneficio.fechaAsignacion}"></span></p>
                        <p><strong>Fecha de Finalización:</strong> <span th:text="${beneficio.fechaFin}"></span></p>
                        <p><strong>Estado:</strong> 
                            <span th:text="${beneficio.estado == 1 ? 'Activo' : 'Inactivo'}"></span>
                        </p>
                    </div>
                </div>
                <div th:if="${#lists.size(beneficios) == 0}">
                    <p>No hay beneficios asignados a este socio.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-text">
        <p>Made with ❤️ by <a href="#">Your Organization</a></p>
    </div>

    <!-- Generador de avatares -->
    <script>
        const socioID = "[[${socio.dni}]]"; // Usar el DNI o identificador único
        const avatarUrl = `https://api.dicebear.com/6.x/avataaars/svg?seed=${encodeURIComponent(socioID)}`;
        document.getElementById('avatar').src = avatarUrl;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
