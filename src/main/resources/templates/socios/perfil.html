<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Socio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-card {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 8px 8px 0 0;
            padding: 20px;
            text-align: center;
        }

        .profile-header h2 {
            margin: 0;
        }

        .profile-details {
            padding: 20px;
        }

        .profile-details .detail-label {
            font-weight: bold;
        }

        .profile-footer {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <div th:replace="componente/navbar :: navbar"></div>
    <div class="profile-card">
        <div class="profile-header">
            <h2>Perfil del Socio</h2>
            <p>ID Socio: <strong th:text="${socio.idsocio}"></strong></p>
        </div>
        <div class="profile-details">
            <div class="row mb-3">
                <div class="col-sm-4 detail-label">DNI:</div>
                <div class="col-sm-8" th:text="${socio.dni}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 detail-label">Nombre:</div>
                <div class="col-sm-8" th:text="${socio.nombre}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 detail-label">Correo Electrónico:</div>
                <div class="col-sm-8" th:text="${socio.correo}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 detail-label">Teléfono:</div>
                <div class="col-sm-8" th:text="${socio.telefono}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 detail-label">Dirección:</div>
                <div class="col-sm-8" th:text="${socio.direccion}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 detail-label">Fecha de Nacimiento:</div>
                <div class="col-sm-8" th:text="${socio.fechaNacimiento}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 detail-label">Ocupación:</div>
                <div class="col-sm-8" th:text="${socio.ocupacion}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 detail-label">Género:</div>
                <div class="col-sm-8" th:text="${socio.genero}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 detail-label">Fecha de Afiliación:</div>
                <div class="col-sm-8" th:text="${socio.fechaAfiliacion}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 detail-label">Estado:</div>
                <div class="col-sm-8">
                    <span class="badge bg-success" th:text="${socio.estado == 1 ? 'Activo' : 'Inactivo'}"></span>
                </div>
            </div>
            <div th:each="beneficio : ${beneficios}">
                <div class="row mb-3">
                    <div class="col-sm-4 detail-label">Nombre del Beneficio:</div>
                    <div class="col-sm-8" th:text="${beneficio.beneficio.nombreBeneficio}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4 detail-label">Descripción:</div>
                    <div class="col-sm-8" th:text="${beneficio.beneficio.descripcion}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4 detail-label">Fecha de Inicio:</div>
                    <div class="col-sm-8" th:text="${beneficio.fechaAsignacion}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4 detail-label">Fecha de Fin:</div>
                    <div class="col-sm-8" th:text="${beneficio.fechaFin}"></div>
                </div>
            </div>
        </div>
        <div class="profile-footer">
            <button class="btn btn-primary">Editar Perfil</button>
            <button class="btn btn-danger">Desactivar</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
