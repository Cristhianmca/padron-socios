<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/componente/head :: head"> </head>
<link rel="stylesheet" href="/css/index.css">


<body>
    <div class="socios_create_nav">
      <nav class="color_nav" th:replace="/componente/navbar :: navbar"></nav>  
    </div>
    
    <div class="row mt-4 ">
        <div class="col-md-8 mx-auto rounded border p-4">

            <h1 class=" text-center md-5">Editar Socio </h1>

            <form  method="post" th:object="${dto}">
                <div class="row mb-3">
                    <!-- <label class="col-sm-4 col-form-label">Id Socio</label> -->
                    <!-- <div class="col-sm-8">
                        <input readonly class="form-control-plaintext"  th:value="${socios.idsocio}">
                    </div> -->

                    
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">DNI</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.dni}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.nombre}">
                    </div>

                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Apellido Paterno</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.apellidoP}">
                    </div>

                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Apellido Materno</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.apellidoM}">
                    </div>

                </div>



                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Correo</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.correo}">
                    </div>



                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Celular</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.telefono}">
                    </div>

                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Direccion</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.direccion}">
                    </div>

                  
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Fecha de Nacimiento</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="date" th:field="${dto.fechaNacimiento}">
                    </div>

                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Ocupacion</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.ocupacion}">
                    </div>

                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Genero</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.genero}">
                    </div>

                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Fecha de Afiliacion</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="${dto.fechaAfiliacion}">
                    </div>

                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Estado</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.estado}">
                    </div>

                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Tipo</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.tipo}">
                    </div>



                <div class="row">

                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">
                            Editar
                        </button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary " href="/socios">Salir</a>
                    </div>

                </div>



            </form>





        </div>



    </div>




    <footer th:replace="/componente/footer :: footer"></footer>
</body>

</html>
