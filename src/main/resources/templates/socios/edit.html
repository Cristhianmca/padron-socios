<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/componente/head :: head"></head>
<link rel="stylesheet" href="/css/styles.css">

<body class="body_socios">
    <div class="socios_create_nav">
        <nav class="color_nav" th:replace="/componente/navbar :: navbar"></nav>  
    </div>
    
    <div class="row mt-4">
        <div class="col-md-8 mx-auto rounded border p-4" style="background-color: #ffffff; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">

            <h1 class="text-center mb-5" style="font-size: 2rem; color: #333;">Editar Socio</h1>

            <form method="post" th:object="${dto}">
                
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">DNI</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.dni}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Nombre</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.nombre}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Apellido Paterno</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.apellidoP}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Apellido Materno</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.apellidoM}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Correo</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.correo}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Celular</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.telefono}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Dirección</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.direccion}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Fecha de Nacimiento</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="date" th:field="${dto.fechaNacimiento}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Ocupación</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.ocupacion}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Género</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.genero}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Fecha de Afiliación</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="${dto.fechaAfiliacion}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Clave</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="${dto.clave}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Estado</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.estado}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" style="font-weight: bold;">Tipo</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${dto.tipo}">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary" style="border-radius: 8px; padding: 10px 20px;">Editar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/socios" style="border-radius: 8px; padding: 10px 20px;">Salir</a>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <footer th:replace="/componente/footer :: footer"></footer>
</body>

</html>
